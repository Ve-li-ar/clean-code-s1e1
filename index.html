<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="main">
    <div class="main__img">
      <img src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="main__info" 
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main__wrapper">
      <p id="main__add-item-id">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"
                 class="main__task" 
                 type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incompleteTasks">
        <li>
          <input type="checkbox">
          <label class="main__task">Pay Bills</label>
          <input type="text" class="main__task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="delete button">
          </button>
        </li>
        <li class="editMode">
          <input type="checkbox">
          <label class="main__task">Go Shopping</label>
          <input type="text" 
                 value="Go Shopping" 
                 class="main__task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="main__task">See the Doctor</label>
          <input type="text" class="main__task">
          <button class="edit">Edit</button>
          <button class="delete"> 
            <img src="./remove.svg" alt="delete button">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
